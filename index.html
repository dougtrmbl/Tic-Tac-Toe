<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" type="text/css">
</head>



<body class="background">
    <div class="row">  
        <div class="col-md-12">     
    <h1 id="title">Tic Tac Toe</h1>
    <h2 id="select" class="btn">Play as O</h2>
    </div>
    </div>
    
        <div class="lines">
<div id="game" class="row">
    <div class="well">
    

    <div class="row"> 
        <div class="col-xs-6">
    <div class="btn" id="topLeft"></div>
    <div class="btn" id="topMid"></div>
    <div class="btn" id="topRight"></div>
        </div>
    </div>

    <div id="secRow"class="row">
            <div class="col-xs-6">
        <div class="btn" id="midLeft"></div>
        <div class="btn" id="midMid"></div>
        <div class="btn" id="midRight"></div>
            </div>
    </div>

    <div id="thiRow"class="row">
            <div class="col-xs-6">
            <div class="btn" id="botLeft"></div>
            <div class="btn" id="botMid"></div>
            <div class="btn" id="botRight"></div>
            </div>
    </div>
    </div>
    </div>
</div>
    
<div class="signature">By D.T.</div>
</body>
</html>
